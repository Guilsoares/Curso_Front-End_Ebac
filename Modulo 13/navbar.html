<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Menu Hamburger</title>
    <link rel="stylesheet" href="library/cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_css_bootstrap.min.css">
    <style>
        .navbar-nav .nav-item .active{
            color: aliceblue;
        }

        .nav-link{
            text-align: center;
        }
        section{
            height: 100vh;
            background-color: rgb(241, 241, 241);
            color: gray;
            padding: 70px;
        }

        section > h1{
            border: 1px solid darkgrey;
        }

        header{
            position: sticky;
            top: 0;
            left: 0;
            background-color: #fff;
            border-bottom: 1px solid gray;
        }
    </style>
</head>
<body>
    <header >
        <div class="navbar navbar-expand-lg">
            <div class="container">
            <h1>Bootstrap - Navbar</h1>
            <button type="button" class="navbar-toggler"><span class="navbar-toggler-icon" data-bs-toggle="collapse" data-bs-target="#menu"></span></button>
            <nav class="collapse navbar-collapse justify-content-end" id="menu">
                <ul class="nav  nav-pills navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#inicio">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#produto">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#promocao">Promoção</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contato">Contatos</a></li>
                </ul>
            </nav>
            </div>
            <button type="button" class="btn btn-warning" id="checar-msg">Checar Messangens</button>
        </div>
    </header>
    <main data-bs-spy="scroll">
        <section id="inicio">
            <h2>Inicio</h2>
        </section>
        <section id="produto">
            <h2>Produtos</h2>
            <div class="container">
                <div class="nav nav-pills">
                    <button data-bs-toggle="tab" data-bs-target="#elec" type="button" class="nav-link active">Eletronico</button>
                    <button data-bs-toggle="tab" data-bs-target="#cmm" type="button" class="nav-link">Moda Masculina</button>
                    <button data-bs-toggle="tab" data-bs-target="#cmf" type="button" class="nav-link">Moda Feminina</button>
                </div>
                <div  class="tab-content">
                    <div id="elec" class="tab-pane active">
                        Conteudo Tab Eletronicos
                    </div>
                    <div id="cmm" class="tab-pane">
                        Conteudo Tab Moda Masculina
                    </div>
                    <div id="cmf" class="tab-pane">
                        Conteudo Tab Moda Feminina
                    </div>
                </div>
            </div>
        </section>
        <section id="promocao">
            <h2>Promoção</h2>
        </section>
        <section id="contato">
            <h2>Contatos</h2>
        </section>
    </main>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" id="alertas">
            <header class="toast-header">
                <strong>Importante</strong>
            </header>
            <div class="toast-body">
                <p>Você possui X mensagens</p>
                <div>
                    <button data-bs-dismiss="toast" class="btn btn-danger" type="button">Descatar</button>
                </div>
            </div>
        </div>
    </div>

    


    <script src="library/cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_js_bootstrap.bundle.min.js"></script>

    <script>
        const ativadorToast = document.getElementById('checar-msg');
        const mensagens = document.getElementById('alertas')
        if(ativadorToast){
            ativadorToast.addEventListener('click', function(){
                const toast = new bootstrap.Toast(mensagens)
                toast.show()
            })
        }

    </script>
</body>
</html>
